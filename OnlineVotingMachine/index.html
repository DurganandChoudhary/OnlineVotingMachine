<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting Machine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Vote for Your Candidate</h1>
        <div class="candidates">
            <div class="candidate" id="candidate1">
                <h2>Candidate 1</h2>
                <button onclick="vote('candidate1')">Vote</button>
            </div>
            <div class="candidate" id="candidate2">
                <h2>Candidate 2</h2>
                <button onclick="vote('candidate2')">Vote</button>
            </div>
            <div class="candidate" id="candidate3">
                <h2>Candidate 3</h2>
                <button onclick="vote('candidate3')">Vote</button>
            </div>
            <div class="candidate" id="candidate4">
                <h2>Candidate 4</h2>
                <button onclick="vote('candidate4')">Vote</button>
            </div>
            <div class="candidate" id="candidate5">
                <h2>Candidate 5</h2>
                <button onclick="vote('candidate5')">Vote</button>
            </div>
        </div>
        <div id="result">
            <h2>Results</h2>
            <ul id="resultList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
